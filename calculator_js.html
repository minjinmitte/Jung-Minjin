<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		'use strict'

		var num1 = 0;
		var num2 = 0;

		function getNumber(){
			//선언된 전역 변수에 현재 입력된 값을 대입
			num1 = Number(document.getElementById('num1').value);
			num2 = Number(document.getElementById('num2').value);
		}
		
		function setNumber(a){
			//param으로 넘어온 값을 total 창에 표시
			document.getElementById('total').value = a;
		}

		function plus(){
			//현재 입력된 값을 전역변수에 대입하도록 호출
			getNumber();
			  
			//덧셈 계산 식 처리
			var a=num1+num2;
			//결과 값을 결과값 input 창에 대입하기
			return setNumber(a);
		}
		function minus(){
			//현재 입력된 값을 전역변수에 대입하도록 호출
			getNumber();
			  
			//덧셈 계산 식 처리
			var a=num1-num2;
			//결과 값을 결과값 input 창에 대입하기
			return setNumber(a);
		}
		function multiply(){
			//현재 입력된 값을 전역변수에 대입하도록 호출
			getNumber();
			  
			//덧셈 계산 식 처리
			var a=num1*num2;
			//결과 값을 결과값 input 창에 대입하기
			return setNumber(a);
		}
		function division(){
			//현재 입력된 값을 전역변수에 대입하도록 호출
			getNumber();
			  
			//덧셈 계산 식 처리
			var a=num1/num2;
			//결과 값을 결과값 input 창에 대입하기
			return setNumber(a);
		}
	</script>
</head>
<body>
	<input type="text" id="num1"/> <br/>
	<input type="text" id="num2" /> <br/>
	<input type="text" id="total" disabled="true" /><br/>

	<button onClick="plus();">더하기</button> <br/>
	<button onClick="minus();">빼기</button> <br/>
	<button onClick="multiply();">곱하기</button> <br/>
	<button onClick="division();">나누기</button> <br/>
</body>
</html>
