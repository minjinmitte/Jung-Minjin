<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="assets/css/style_homework.css">

		<script src="assets/js/jquery-1.12.4.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="assets/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="assets/js/login_homework.js"></script>

		<script type="text/javascript" src="assets/js/config.js"></script>

</head>

<body>
	<div class="container">
		<!--full form start-->
		<div class="login_form">

			<!--pannel padding start-->
			<div class="panel panel-default">
			<div class="panel-body">
				
				<div id="login_input_form">
				  <!--email start-->
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				  </div><!--email end-->

				  <!--name start-->
				  <div class="form-group">
				    <label for="exampleInputName1">Name</label>
				    <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
				  </div><!--name end-->

				 <!--password start-->
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div><!--password end-->
					
				  <div class="clearfix"></div>

				  <!--singnup button-->
				  <button id="dologin" class="btn btn-default btn-success btn-block">Signup</button>

				  <!--sign up start-->
					  <div class="link_signup pull-left">
					  	<a href=#>Signin</a>
					  </div><!--sign up end-->
				</div>
				<!--alert form-->
				<!--success-->
				<div id="success_form" class="custom_form">
					<div class="alert alert-success login_info" role="alert">
						<h3>Sign up Success!</h3>
						<p class="name"></p>
						<p class="email"></p>
						<p class="password"></p>
					</div>
					<div class="link">
						<a href="main.html">next page</a>
					</div>
				</div>	

				<!--failed-->
				<div id="failed_form" class="custom_form">
					<div class="alert alert-danger" role="alert">
						<h3>Sign up Failed</h3>
					</div>
					<div class="link">
						<a href="index_homework.html">try again</a>
					</div>
				</div>

				

			</div>
			</div><!--pannel padding end-->
		</div><!--form login end-->
	</div><!--container-->

	<script>$(login.init);</script>

</body>
</html>
